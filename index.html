<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List & Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="book.css">
</head>
<body class="container mt-4">
    <h2>Book Store</h2>
    <form onsubmit="addStudent(event)" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <label for="name" class="form-label">Book Name</label>
                <input type="text" id="name" class="form-control" placeholder="Book Name">
            </div>
            <div class="col-md-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Author">
            </div>
            <div class="col-md-3">
                <label for="language" class="form-label">Language</label>
                <input type="text" id="language" class="form-control" placeholder="Language">
            </div>
            
            <div class="col-md-3">
                <label for="book-id" class="form-label">Book ID</label>
                <input type="number" id="book-id" class="form-control" placeholder="Book ID">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Book</button>
    </form>
    
    <h2>Book List</h2>
    <input type="text" id="filter" class="form-control" placeholder="Filter Books..." onkeyup="filterTable()">
    <table class="table table-bordered" id="bookTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Book Name</th>
                <th onclick="sortTable(1)">Author</th>
                <th onclick="sortTable(2)">Language</th>
                <th onclick="sortTable(4)">Book ID</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>

    <script src="book.js"></script>
</body>
</html>
